<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Mapa na tela do aplicativo -->
  <div #map id="map"></div> 

   <!-- Informa na tela a latitude e longitude -->
  <ion-label>Latitude: <b>{{latitude}} </b></ion-label><br />
  <ion-label>Longitude: <b>{{longitude}} </b></ion-label><br />

  <!-- Teste de ping -->
  <ion-label>Teste:<b> {{speeds[0]}}</b> Mbps</ion-label><br/>


  <ion-button color="primary" expand="block" (click)="trackSpeed()">
    Testar
  </ion-button>


  <ion-button color="primary" expand="block" (click)="salvar()">
    Salvar
  </ion-button>


 
</ion-content>
