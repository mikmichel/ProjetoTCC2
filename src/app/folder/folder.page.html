<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Mapa na tela do aplicativo -->
  <div #map id="map"></div> 

   <!-- Informa na tela a latitude e longitude -->
  <ion-note><b>Latitude:{{latitude}} </b></ion-note><br />
  <ion-note><b>Longitude:{{longitude}} </b></ion-note><br />

  <ion-button color="primary" expand="block" (click)="salvar()">
    Salvar
  </ion-button>

 
</ion-content>
